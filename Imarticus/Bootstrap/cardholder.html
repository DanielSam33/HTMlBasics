<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>CardHolder</title>
</head>
<body>
    <div class="container bg-info">
        <div class="row">
            <div class="col-4">
                <div class="card bg-primary text-white m-4" style="width: 90%;">
                    <img class="card-img-top img-thumbnail" src="../Passport photo.jpg" alt="Card Image">
                        <div class="card-body">
                            <p class="card-title">Daniel Samson N</p>
                            <p class="card-text">Powerful, extensible, and feature-packed frontend toolkit. Build and customize with Sass, utilize prebuilt grid system and components, and bring projects to life with powerful JavaScript plugins.</p>
                            <div class="btn btn-success m-2">Java</div>
                            <div class="btn btn-success m-2">DSA</div>
                            <div class="btn btn-success m-2">HTML</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
