<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="pic1" src="./run.png" alt="play.gif" width="200px" height="150px" >
    <br>
    <button onclick="play()">play</button>
    <button onclick="Run()">Run</button>
    <script>
        
    function play(){
        document.getElementById("pic1").src="play.gif";
    }
    function Run(){
        document.getElementById("pic1").src="run.png";
    }
    </script>
</body>
</html>
