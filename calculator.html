<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SIMPLE CALCULATOR</h1>
    <p>ADDITION</p>
    <input type="number" id="num1"><br>
    <input type="number" id="num2"><br>
    <button id="add" type="button" onclick="add()">+</button>
    <script>
        function add(){
            let input1=parseInt(document.getElementById("num1").value);
            let input2=parseInt(document.getElementById("num2").value);
            let result=parseFloat(input1+input2);
            document.getElementById("add").innerHTML="The Addition of two numbers : "+result;
        }
    </script>
</body>
</html>
